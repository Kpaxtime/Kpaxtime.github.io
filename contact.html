		<link type="text/css" rel="stylesheet" href="Styles/contact_style.css" />
	<head>
	<body>
		<header id="page_header">
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="projects.html">Projects</a></li>
					<li><a href="Assets/Tim_Wyrick_Resume.pdf">Resume</a></li>

					<li><a href="contact.html" style="color: #6699ff">Contact</a></li>
				</ul>
			</nav>
		</header>
		<section id="title">
			<h2>Let's Talk</h2>
		</section>
		<section id="form_section">
			<div id="container">
				<div id="form_div">
					<form>
						<filedset>
							<ul>
								<li>
									<label>Name</label>
									<input class="field_box" type="text" name="name" placeholder="John Smith">
								</li>
								<li>
									<label>Email Address</label>
									<input  class="field_box" type="text" name="email" placeholder="John.Smith@example.com">
								</li>
								<li>
									<label>Subject</label>
									<input  class="field_box" type="text" name="subject" placeholder="Title">
									</li>
								<li>
									<label>Message</label>
									<textarea class="field_box" name="message"  rows="10" name="message" placeholder="Message"></textarea>
								</li>
							</ul>
							<div id="submit_button">
							 	<input type="submit" value="Submit">
							</div>
						</fieldset>
					</form>
				</div>
				<div id="info_div">
					<h1><b>Contact information</b></h1>
					<p>Email: twyrick94@gmail.com</p>
				</div>
			</div>


		</section>
		
	</body>
